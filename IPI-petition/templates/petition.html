<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Example Petition Title</title>
    
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>

<div class="grid-container">
    <div class="grid-head">
        <h1 class="header">Sign Our Petition!</h1>
    </div>
    <div class="grid-side">Side-Bar</div>
    <div class="grid-title">Petition-Title</div>
    <div class="grid-pic">Optional Pic</div>
    <div class="grid-desc">
            <div class="description-title">
                    <h2>Why We Care About This Cause: </h2>
                </div>
                <div class=description-body>
                        <p>
                            Example background info
                        </p>
                </div>
    </div>
    <div class="grid-sign">
            <p>Sign Your Name Below: </p>
        <div class="sign-name">
            
                    <form id="name-form" input="text">
                        <div class="input-wrapper">
                            <div class="fname-input">
                                    <label for="first-name">Your First Name</label>
                                    <input class="first-name" type="text"  placeholder="First Name" required>
                            </div>
                            <div class="lname-input">
                                    <label for="last-name">Your Last Name</label>
                                    <input class="last-name" type="text" placeholder="Last Name" required>
                            </div>
                            <div class="submit-input">
                                    <div class="submit_b">
                                            <button onclick="addName()" type="submit" class="submit-button" id="submit-name">Sign Your Name!</button>
                                        </div>
                            </div>
                        </div>
                        
                    </form>
                </div>
    </div>
</div>
<div class="flex-container">
        
        
            
</div>


</body>
<script>
    function addName() {
        alert("Your Name Has Been Added! -  this is a test.");
    }
</script>
</html>
